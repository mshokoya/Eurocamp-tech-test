name: Client Service NestJS

on:
  push:
    branches: [main]
    paths:
      - 'apps/client-service/**'
      - 'apps/client-service-e2e/**'
      - 'apps/engineering/**'
      - 'docker-compose.yml'
      - '.github/workflows/client-service-ci.yml'

env:
  NODE_VERSION: '18'

jobs:
  test-and-build:
    name: Test Client Service
    runs-on: ubuntu-latest

    steps:
      # clones code from github to github-action virtual machine
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run unit tests
        run: npm run client:test:unit

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Docker services (database, API, client-service)
        run: docker compose up -d --build eurocamp-db eurocamp-api client-service

      - name: Wait for database to be ready
        run: |
          timeout 60 bash -c 'until docker compose exec -T eurocamp-db pg_isready -U postgres; do sleep 2; done'

      - name: Wait for API to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3001/health > /dev/null || curl -s http://localhost:3001 > /dev/null; do sleep 2; done' || echo "API health check endpoint may not exist, waiting additional time"

      - name: Seed database
        run: docker compose exec -T eurocamp-api npm run seed:run

      - name: Run e2e tests
        run: npm run client:test:e2e

      - name: Cleanup Docker services
        if: always()
        run: docker compose down
